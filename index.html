<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Virtual Drummer</h1>
      <div class="drum-kit">
        <div class="single-kit-container clap">
          <div class="image-kit-container">
            <img src="images/clap.png" alt="clap" class="image-kit" />
          </div>
          <div data-key="a" class="key">
            <kbd>clap</kbd>
            <span class="sound">a</span>
          </div>
        </div>

        <div class="single-kit-container hihat">
          <div class="image-kit-container">
            <img src="images/hihat.png" alt="hihat" class="image-kit" />
          </div>
          <div data-key="s" class="key">
            <kbd>hihat</kbd>
            <span class="sound">s</span>
          </div>
        </div>

        <div class="single-kit-container kick">
          <div class="image-kit-container">
            <img src="images/kick.png" alt="kick" class="image-kit" />
          </div>
          <div data-key="d" class="key">
            <kbd>kick</kbd>
            <span class="sound">d</span>
          </div>
        </div>

        <div class="single-kit-container openhat">
          <div class="image-kit-container">
            <img src="images/openhat.png" alt="openhat" class="image-kit" />
          </div>
          <div data-key="f" class="key">
            <kbd>openhat</kbd>
            <span class="sound">f</span>
          </div>
        </div>

        <div class="single-kit-container low-tom">
          <div class="image-kit-container">
            <img src="images/boom.png" alt="low-tom" class="image-kit" />
          </div>
          <div data-key="j" class="key">
            <kbd>low tom</kbd>
            <span class="sound">j</span>
          </div>
        </div>

        <div class="single-kit-container ride">
          <div class="image-kit-container">
            <img src="images/ride.png" alt="ride" class="image-kit" />
          </div>
          <div data-key="k" class="key">
            <kbd>ride</kbd>
            <span class="sound">k</span>
          </div>
        </div>

        <div class="single-kit-container snare">
          <div class="image-kit-container">
            <img src="images/snare.png" alt="snare" class="image-kit" />
          </div>
          <div data-key="l" class="key">
            <kbd>snare</kbd>
            <span class="sound">l</span>
          </div>
        </div>

        <div class="single-kit-container tom">
          <div class="image-kit-container">
            <img src="images/tom.png" alt="tom" class="image-kit" />
          </div>

          <div data-key="h" class="key">
            <kbd>tom</kbd>
            <span class="sound">h</span>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="j" src="sounds/boom.wav"></audio>
    <audio data-key="k" src="sounds/ride.wav"></audio>
    <audio data-key="l" src="sounds/snare.wav"></audio>
    <audio data-key="h" src="sounds/tom.wav"></audio>
    <script src="dist/index.js"></script>
  </body>
</html>
